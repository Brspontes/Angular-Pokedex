<div class="container">
  <div class="row">
    <div class="col-md-3 shadow p-3 mb-5" *ngFor="let pokemon of pokemons; index as i">
      <mdb-card *ngIf="region === 'kanto'">
        <mdb-card-img class="imgConfig" *ngIf="i <= 8" src="{{url}}/00{{i + 1}}.png" alt="pokemon {{ pokemon.name }} image"></mdb-card-img>
        <mdb-card-img class="imgConfig" *ngIf="i >= 9 && i < 98" src="{{url}}/0{{i + 1}}.png" alt="pokemon {{ pokemon.name }} image"></mdb-card-img>
        <mdb-card-img class="imgConfig" *ngIf="i > 99" src="{{url}}/{{i + 1}}.png" alt="pokemon {{ pokemon.name }} image"></mdb-card-img>
        <mdb-card-body>
          <mdb-card-title>
            <h4 class="capitalize"><img src="assets/pokeball.png" width="30px" class="espacamentoTexto">{{ pokemon.name }}</h4>
          </mdb-card-title>
        </mdb-card-body>
      </mdb-card>
      <mdb-card *ngIf="region === 'jotho'">
        <mdb-card-img class="imgConfig" src="{{url}}/{{numberJotho + i}}.png" alt="pokemon {{ pokemon.name }} image"></mdb-card-img>
        <mdb-card-body>
          <mdb-card-title>
            <h4 class="capitalize"><img src="assets/pokeball.png" width="30px" class="espacamentoTexto">{{ pokemon.name }}</h4>
          </mdb-card-title>
        </mdb-card-body>
      </mdb-card>
      <mdb-card *ngIf="region === 'hoenn'">
        <mdb-card-img class="imgConfig" src="{{url}}/{{numberHoenn + i}}.png" alt="pokemon {{ pokemon.name }} image"></mdb-card-img>
        <mdb-card-body>
          <mdb-card-title>
            <h4 class="capitalize"><img src="assets/pokeball.png" width="30px" class="espacamentoTexto">{{ pokemon.name }}</h4>
          </mdb-card-title>
        </mdb-card-body>
      </mdb-card>
      <br />
    </div>
  </div>
</div>
