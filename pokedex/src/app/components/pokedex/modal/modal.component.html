<div class="modal-header">
  <h4 class="modal-title text-capitalize">{{ pokemon.name }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-4">
      <img [src]="pokemon.imgUrl" [alt]="pokemon.name" width="300rem">
    </div>
    <div class="col-md-4">
      <h5>Type</h5>
      <ul>
        <li *ngFor="let type of response.types" class="text-uppercase" [ngClass]="type.type.name"> 
            {{ type.type.name }} </li>
      </ul>
      <br />
      <h5>Weaknesses</h5>
      <ul>
        <li *ngFor="let type of pokemonWeaknesses" class="text-uppercase" [ngClass]="type.name"> 
            {{ type.name }} </li>
      </ul>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
